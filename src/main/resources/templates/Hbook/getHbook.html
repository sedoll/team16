<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수능 교재 상세보기</title>
    <th:block th:replace="include/head :: head" ></th:block>

    <script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>


</head>
<body>
<th:block th:replace="include/header :: header" ></th:block>
<div class="breadcrumb">
    <p><a th:href="@{/}"> HOME </a> &gt; <a th:href="@{/Hbook/HbookList}"> 수능 교재 </a> > <span> 상세보기 </span></p>
</div>

<div class="product_image_area">
    <div class="container">
        <div class="row s_product_inner">
            <div class="col-lg-2 swiper mySwiper">
                <div class="owl-carousel owl-theme s_Product_carousel swiper-wrapper">
                    <div class="swiper-slide" th:each="file, status : ${fileList}">
                        <img class="title-img"
                             th:src="@{/upload/} + ${file.savefile}"
                             style="height: 243px; width: 177px;">
                    </div>
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1">
                <div class="s_product_text">
                    <h3 class="mt-2">[[${Hbook.fileBoard.title}]]</h3>
                    <h5 style="float: right" th:text="${#numbers.formatInteger(Hbook.fileBoard.price, 3, 'COMMA') + '원'}"></h5>
                    <br>
                    <br>
                    <h4 style="word-break:break-all;">[[${Hbook.fileBoard.servecontent}]]</h4>
                    <!--<ul>
                        <li>
                            <th:block sec:authorize="hasAuthority('ADMIN')">
                                <div class="btn-team">
                                    <a th:href="@{/Hbook/HbookUpdate(no=${Hbook.fileBoard.no})}" class="btn btn-primary">수정</a>
                                    <a th:href="@{/Hbook/HbookDelete(no=${Hbook.fileBoard.no})}" class="btn btn-danger">삭제</a>
                                </div>
                            </th:block>
                        </li>
                    </ul>-->
                </div>
            </div>
        </div>
    </div>
</div>

<section class="product_description_area">
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                   aria-selected="false"> 교재 소개 </a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>
                                <h5>제목</h5>
                            </td>
                            <td>
                                <p>[[${Hbook.fileBoard.title}]]</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>내용</h5>
                            </td>
                            <td>
                                <p>[[${Hbook.fileBoard.content}]]</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>가격</h5>
                            </td>
                            <td>
                                <p th:text="${#numbers.formatInteger(Hbook.fileBoard.price, 3, 'COMMA') + '원'}"></p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h5>출판일</h5>
                            </td>
                            <td>
                                <p>[[${Hbook.fileBoard.publish}]]</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
		</div>
    </div>
</section>
<th:block th:replace="include/footer :: footer" ></th:block>
</body>
</html>
