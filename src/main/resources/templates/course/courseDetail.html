<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강좌 상세보기</title>
    <th:block th:replace="include/head :: head" ></th:block>
    <!-- video.js api 가져오기 -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
</head>
<body>
<th:block th:replace="include/header :: header" ></th:block>

<section class="blog-banner-area" id="category" style="background: #dce9be">
    <div class="container h-100">
        <div class="blog-banner">
            <div class="text-center">
                <h1>강좌상세</h1>
                <nav aria-label="breadcrumb" class="banner-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page"
                            style="line-height: 30px; text-align: center; font-size: 20px;">
                            영단어 습득을 높이고 효율적으로 어휘력을 향상시킵니다. <br>
                            학습자들에게 풍부한 어휘 지식을 제공하여 <br>
                            WordMaster만의 효과적인 언어 활용을 돕는 강의를 만나보세요!
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>

<div class="breadcrumb">
    <p><a th:href="@{/}"> HOME </a> &gt; <a th:href="@{/course/list}"> 강좌 </a> > <span> 상세보기 </span></p>
</div>
<section class="table-list">
    <div class="container">
        <h3 class="con-title" style="margin-top: 5rem">맛보기 영상</h3>
        <div style="width: 777px; height: 500px; margin: 0 auto; text-align: center">
            <th:block th:if="${cvd} ne null">
                    <video
                            id="my-video"
                            class="video-js"
                            controls
                            preload="auto"
                            width="700"
                            height="450"
                            data-setup="{}"
                    >
                        <source th:src="@{/upload/} + ${cvd.savefile}" type="video/mp4" />
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that
                            <a href="https://videojs.com/html5-video-support/" target="_blank">
                                supports HTML5 video
                            </a>
                        </p>
                    </video>
            </th:block>
        </div>

        <h3 class="con-title">강좌</h3>
        <table class="List-table">
            <tbody>
            <tr>
                <th>강좌 이름</th>
                <td style="width: 500px; text-align: left;">[[${course.title}]]</td>
            </tr>
            <tr>
                <th>현재수강인원</th>
                <td style="width: 500px; text-align: left;">[[${course.peo}]]</td>
            </tr>
            <tr>
                <th>최대수강인원</th>
                <td style="width: 500px; text-align: left;">[[${course.peo_max}]]</td>
            </tr>
            </tbody>
        </table>

        <h3 class="con-title" style="margin-top: 5rem">강의목록</h3>
        <div class="search_from" style="text-align: center">
            <select name="select_filter" class="select_filter">
                <option value="1">제목</option>
            </select>
            <input type="text" name="search_filter" class="search_filter">
        </div>
        <table id="myTable" class="List-table">
            <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="lecture, status : ${lectureList}">
                <tr>
                    <td th:text="${status.count}"></td>
                    <td th:text="${lecture.title}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</section>
<th:block th:replace="include/footer :: footer" ></th:block>
<!-- video.js 스크립트 -->
<script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
</body>
</html>
