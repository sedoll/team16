<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="include/head :: head" ></th:block>
    <title> 1:1 문의하기 </title>
</head>
<body>
<th:block th:replace="include/header :: header" ></th:block>
<div class="breadcrumb">
    <p><a th:href="@{/}"> HOME </a> &gt; <a th:href="@{/oto}"> 1:1 문의하기 </a></p>
</div>
<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container">

        <div class="section-title">
            <h2 data-aos="fade-up">1:1 문의</h2>
            <p data-aos="fade-up">WordMaster에 건의사항이 생겼다면 알려주세요! 해당 내용은 등록하신 이메일로 답변을 보내드립니다.</p>
        </div>

        <div class="row justify-content-center">

            <div class="col-xl-3 col-lg-4 mt-4" data-aos="fade-up">
                <div class="info-box">
                    <i class="bx bx-map"></i>
                    <h3>주소</h3>
                    <p>서울특별시 금천구 <br> 가산디지털1로 16 11층
                    </p>
                </div>
            </div>

            <div class="col-xl-3 col-lg-4 mt-4" data-aos="fade-up" data-aos-delay="100">
                <div class="info-box">
                    <i class="bx bx-envelope"></i>
                    <h3>이메일</h3>
                    <p>admin@wordmaster.com</p>
                    <p>help@wordmaster.com</p>
                </div>
            </div>
            <div class="col-xl-3 col-lg-4 mt-4" data-aos="fade-up" data-aos-delay="200">
                <div class="info-box">
                    <i class="bx bx-phone-call"></i>
                    <h3>전화번호</h3>
                    <p>02-3282-2944</p>
                    <p>070-4393-2944</p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="300">
            <div class="col-xl-9 col-lg-12 mt-4">
                <form th:action="@{/oto}" method="post" role="form" class="php-email-form">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="이메일" maxlength="30"
                                   style="width: 905px;" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" name="title" id="title" placeholder="제목" required>
                    </div>
                    <div class="form-group mt-3">
                        <textarea type="text" name="content" id="content" placeholder="○○○을 개선해주세요!  /  △△△가 필요해요!" class="form-control" cols="100" rows="10" maxlength="500" required></textarea>
                        <div class="textCount"><span>0</span>/500</div>
                    </div>
                    <div class="my-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div>
                    <div class="text-center"><button type="submit" style="border-radius: 55px ">전송</button></div>
                </form>
            </div>

        </div>

    </div>
</section>
<th:block th:replace="/include/footer :: footer"></th:block>
<script>
    $('#content').keyup(function (e) {
        var content = $(this).val();

        if (content.length == 0 || content == '') {
            $('.textCount span').text('0');
        } else {
            $('.textCount span').text(content.length);
        }

        if (content.length > 500) {
            $(this).val($(this).val().substring(0, 500));
            alert('글자수는 500자까지 입력 가능합니다.');
        }
    });

    $('#title').keyup(function (e) {
        var content = $(this).val();

        if (content.length > 50) {
            alert('글자수는 50자까지 입력 가능합니다.');
        }
    });
</script>
</body>
</html>
