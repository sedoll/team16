<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="/include/adminhead :: head"></th:block>
    <title>관리자페이지: 공지사항 등록하기</title>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <th:block th:replace="/include/adminheader :: header"></th:block>

        <div class="main-panel">
            <div class="content-wrapper">
                <h1>공지등록</h1>
                <div class="card p-3">
                    <form th:action="@{/admin/noticeAdd_Admin}" method="post" class="text-center mb-3 was-validated">
                        <div class="form-group">
                            <label class="form-label" for="title">제목</label>
                            <input type="text" name="title" id="title" placeholder="제목" class="form-control" maxlength="50" autofocus  />
                            <input type="hidden" name="author" id="author" th:value="${prin}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="content">내용</label>
                            <textarea type="text" name="content" id="content" placeholder="내용" class="form-control" cols="100" rows="10" maxlength="500"></textarea>
                            <div class="textCount"><span>0</span>/500</div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn1 right1"> 등록하기 </button>
                            <a class="btn1 right1" th:href="@{/admin/notice_Admin}"> 목록으로</a>

                        </div>
                    </form>
                </div>
            </div>

            <footer class="footer">
            </footer>
        </div>


    </div>
</div>
</body>
</html>
<script>
    $('#content').keyup(function (e) {
        var content = $(this).val();

        if (content.length == 0 || content == '') {
            $('.textCount span').text('0');
        } else {
            $('.textCount span').text(content.length);
        }

        if (content.length > 500) {
            $(this).val($(this).val().substring(0, 500));
            alert('글자수는 500자까지 입력 가능합니다.');
        }
    });

    $('#title').keyup(function (e) {
        var content = $(this).val();

        if (content.length > 50) {
            alert('글자수는 50자까지 입력 가능합니다.');
        }
    });
</script>
