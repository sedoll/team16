<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 등록하기</title>
    <th:block th:replace="/include/adminhead :: head"></th:block>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <th:block th:replace="/include/adminheader :: header"></th:block>
        <div class="main-panel">
            <div class="breadcrumb">
                <p><a th:href="@{/admin/userList}"> HOME </a> &gt; <a th:href="@{/admin/courseList}"> 강좌 </a> &gt; <span> 강의 </span> > <span> 등록하기 </span></p>
            </div>
            <div class="content-wrapper">
                <h1>강의 등록하기</h1>
                <div class="card p-3">
                    <form th:action="@{/admin/lectureInsert}" method="post" class="text-center mb-3 was-validated" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="id" class="form-label">아이디</label>
                            <input type="hidden" name="cno" id="cno" th:value="${cno}" readonly>
                            <input type="text" name="id" id="id" class="form-control" th:value="${id}" readonly>
                        </div>

                        <div  class="form-group">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" name="title" id="title" class="form-control"
                                   pattern="^[ㄱ-ㅎ가-힣0-9a-zA-Z\s]+$" maxlength="100" required>
                            <div class="valid-feedback">
                                형식에 알맞습니다.
                            </div>
                            <div class="invalid-feedback">
                                한글, 숫자, 영어대소문자만 가능합니다.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="keyword" class="form-label">키워드</label>
                            <input type="text" name="keyword" id="keyword" class="form-control"
                                   pattern="^[ㄱ-ㅎ가-힣0-9a-zA-Z\s]+$" maxlength="100" required>
                            <div class="valid-feedback">
                                형식에 알맞습니다.
                            </div>
                            <div class="invalid-feedback">
                                한글, 숫자, 영어대소문자만 가능합니다.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="content" class="form-label">내용</label>
                            <input type="text" name="content" id="content" class="form-control"
                                   pattern="^[ㄱ-ㅎ가-힣0-9a-zA-Z\s]+$" maxlength="1000" required>
                            <div class="valid-feedback">
                                형식에 알맞습니다.
                            </div>
                            <div class="invalid-feedback">
                                한글, 숫자, 영어대소문자만 가능합니다.
                            </div>
                        </div>
                        <hr style="border-top: 1px solid #333">

                        <div class="form-group">
                            <!-- 강의 영상 input 태그를 5개 만듬 -->
                            <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                <div class="form-group">
                                    <label th:for="'file' + ${i}" class="form-label" th:text="'강의 영상 ' + ${i}"></label>
                                    <input type="file" class="file form-control" th:name="'file' + ${i}"
                                           th:id="'file' + ${i}" onchange="return validation(this);"  accept="video/mp4" required>
                                    <div class="valid-feedback">
                                        형식에 알맞습니다.
                                    </div>
                                    <div class="invalid-feedback">
                                        파일 타입은 mp4만 가능합니다.
                                    </div>
                                </div>
                            </th:block>
                        </div>
                        <hr style="border-top: 1px solid #333">

                        <div  class="form-group">
                            <!-- 문제, 답 5개 씩 만듬 -->
                            <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                <div>
                                    <div class="form-group">
                                        <label th:for="'exam' + ${i}" class="form-label" th:text="'문제 ' + ${i}"></label>
                                        <input type="text" class="exam form-control" th:name="'exam' + ${i}"
                                               th:id="'exam' + ${i}" pattern="^[ㄱ-ㅎ가-힣a-zA-Z]+$" maxlength="100" required>
                                        <div class="valid-feedback">
                                            형식에 알맞습니다.
                                        </div>
                                        <div class="invalid-feedback">
                                            한글, 숫자, 영어대소문자만 가능합니다.
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label th:for="'answer' + ${i}" class="form-label" th:text="'답 ' + ${i}"></label>
                                        <input type="text" class="exam form-control" th:name="'answer' + ${i}"
                                               th:id="'answer' + ${i}" pattern="^[ㄱ-ㅎ가-힣a-zA-Z]+$" maxlength="100" required>
                                        <div class="valid-feedback">
                                            형식에 알맞습니다.
                                        </div>
                                        <div class="invalid-feedback">
                                            한글, 숫자, 영어대소문자만 가능합니다.
                                        </div>
                                    </div>
                                </div>
                                <hr style="border-top: 1px solid #333"><br>
                            </th:block>
                        </div>

                        <div>
                            <input type="submit" class="btn btn-primary" value="등록">
                            <input type="reset" class="btn btn-danger" value="초기화">
                        </div>
                    </form>
                </div>
            </div>

            <footer class="footer">
            </footer>
        </div>
    </div>
</div>

<script th:src="@{/js/vdoFileVali.js}"></script>

</body>
</html>
